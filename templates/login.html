<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/loading.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log in - Shopeeze</title>
</head>

<body class="h-full">
    {% include './loading.html' %}

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-9 w-auto" src="/static/images/shopeeze-logo.svg" alt="shopeeze-logo">
            <h2 class="mt-8 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Log in to your account</h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                {% csrf_token %}

                {% if frm.non_field_errors %}
                    {% for msg in frm.non_field_errors %}
                    <div class="text-red-500 rounded px-5 py-3 flex items-center gap-5" style="background-color: rgba(255, 0, 0, 0.1);">
                        <i class='bx bx-info-circle'></i>
                        {{msg}}
                    </div>
                    {% endfor %}
                {% endif %}

                
                {% for fm in frm %}
                <div class="flex flex-col">
                    {{fm.label_tag}}
                    <span class="text-red-500 my-2">{{ fm.errors|striptags }}</span>

                    <div class="">
                        {{fm}}
                    </div>
                </div>
                {% endfor %}

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in</button>
                </div>
            </form>


            <p class="mt-8 text-center text-sm text-gray-500">
                Do not have an account?
                <a href="/signup/" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create account</a>
            </p>
        </div>
    </div>
</body>

</html>

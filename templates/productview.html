<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css  -->
  <link rel="stylesheet" href="/static/css/product.css">
  <link rel="stylesheet" href="/static/css/home.css">
  <link rel="stylesheet" href="/static/css/loading.css">

  <!-- boxicons  -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Products - Shopeeze</title>
</head>

<body>
  {% include './loading.html' %}

  {% include './navbar.html' %}

  <section class="mt-20 text-[#023047] md:py-10">
    <div class="px-8 lg:px-20 flex flex-col lg:flex-row gap-5 max-w-3xl lg:max-w-none lg:gap-14">
      <div class="flex flex-col gap-5 md:flex-row md:gap-14 lg:gap-5">
        <div class="flex justify-center md:order-2 order-1 w-[25rem] h-[25rem]">
          <img src="/media/product_img/{{product.product_image}}" alt="" class="object-contain">
        </div>

        <!-- <div class="flex gap-5 md:order-1 order-2 md:flex-col">
          <img src="" alt="" class="w-16 h-16 cursor-pointer hover:ring-2 duration-150 ease-in-out">
          <img src="" alt="" class="w-16 h-16 cursor-pointer hover:ring-2 duration-150 ease-in-out">
          <img src="" alt="" class="w-16 h-16 cursor-pointer hover:ring-2 duration-150 ease-in-out">
          <img src="" alt="" class="w-16 h-16 cursor-pointer hover:ring-2 duration-150 ease-in-out">
        </div> -->
      </div>
      <div class="order-2 md:mt-10 lg:mt-0">
        <div class="space-y-5">

          <h2 class="font-bold text-3xl">{{ product.product_name }}</h2>
          <p class="text-justify">{{ product.product_description }}</p>
        </div>
        <div class="text-xl font-semibold flex gap-2 items-center mt-10">
          <span>Price:</span>

          <div>
            <span>&#8377;</span>
            <span>{{ product.price }}</span>
          </div>

          <!-- <div class="line-through text-slate-400 text-sm">
            <span>&#8377;</span>
            <span>1000</span>
          </div> -->

          <!-- <div>
            <span class="text-green-500 text-base ml-5 flex items-center justify-center gap-2"><i
                class='bx bxs-offer'></i> 70% off</span>
          </div> -->

        </div>
        <form action="/cart/" method="POST">
          {% csrf_token %}
          <div class="mt-10 flex gap-5 items-center">
            <span>Quantity.</span>
            <div class="flex justify-center items-center gap-px">
              <button class="w-10 h-10 text-lg flex items-center justify-center bg-blue-500 rounded-s text-white">
                <i class='bx bx-plus'></i>
              </button>

              <input type="tel" class="border-2 outline-blue-400 w-12 h-10 text-center" value="1" name="quantity">

              <button class="w-10 h-10 text-lg flex items-center justify-center bg-blue-500 rounded-e text-white">
                <i class='bx bx-minus'></i>
              </button>
            </div>
          </div>

          <div class="mt-10 flex gap-3">

            <input type="hidden" value="{{product.p_id}}" name="product">
            <input type="hidden" value="{{product.price}}" name="total_price">

            <button
              class="rounded bg-blue-500 text-white w-full md:w-64 py-3 font-semibold text-xl flex justify-center items-center gap-3 hover:bg-opacity-90 duration-150 ease-in-out shadow-md hover:scale-95 ">
              <i class='bx bx-cart'></i>
              Add to Cart
            </button>

          </div>
        </form>
      </div>
    </div>
  </section>
</body>

<footer>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</footer>

</html>
